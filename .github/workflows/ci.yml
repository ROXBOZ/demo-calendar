name: CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  build-and-test:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 18
          cache: "npm"
          cache-dependency-path: next/package-lock.json

      - name: Restore Next.js build cache
        uses: actions/cache@v4
        with:
          path: next/.next/cache
          key: nextjs-build-cache-${{ runner.os }}-${{ hashFiles('next/package-lock.json') }}
          restore-keys: |
            nextjs-build-cache-${{ runner.os }}-

      - name: Install dependencies
        run: npm ci
        working-directory: next

      - name: Run ESLint
        run: npm run lint
        working-directory: next

      - name: Run Prettier check
        run: npm run prettier:check
        working-directory: next

      - name: Build project
        run: npm run build
        working-directory: next

      - name: Wait for Next.js
        run: npx wait-on http://localhost:3000
        working-directory: next

      - name: Type check
        run: npm run type-check
        working-directory: next

      - name: Run Lighthouse CI
        run: npx lhci autorun --collect.url=http://localhost:3000
        working-directory: next

      - name: Run Stylelint (BEM check)
        run: npm run lint:css
        working-directory: next
